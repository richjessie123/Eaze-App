<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Enter Eaze community</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Enter community</h1>
            <br>
            <form method="post">
                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <button class="btn btn-secondary mb-4" type="submit" id="signin_btn">Sign In</button>
                <div class="form-group mb-4">
                    <label>Not a member?</label>
                    <br>
                    <button onclick="window.location.href='/'" class="btn btn-secondary mb-4" type="button">Register Here</button>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                {{ messages[0] }}
                            {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script> document.addEventListener("DOMContentLoaded", function() {
            var passwordField = document.getElementById("password");
            var confirmPasswordField = document.getElementById("re-enter_password");
            var passwordError = document.getElementById("password_error");
            var signupButton = document.getElementById("signup_btn");

            confirmPasswordField.addEventListener("keyup", function() {
                // Check if passwords match

                if (passwordField.value !== confirmPasswordField.value) {
                    // Display error message
                    passwordError.style.display = "block";
                    // Hide signup button
                    signupButton.disabled = true;
                } else {
                    // Hide error message if passwords match
                    passwordError.style.display = "none";
                    // Show signup button
                    signupButton.disabled = false;
                }
            });
        });
    </script>
    </body>
</html>
